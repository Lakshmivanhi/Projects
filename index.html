<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
      <div class="tab">
        <button class="tablinks" onclick="openGallery(event, 'All')">All</button>
        <button class="tablinks" onclick="openGallery(event, 'Images')">Images</button>
        <button class="tablinks" onclick="openGallery(event, 'Videos')">Videos</button>
      </div>

      

       
      <div id="All" class="gallery active">
        <div class="upload-section">
          <h3>Upload Images or Videos (JPEG/JPG/PNG/MP4 only)</h3>
          <input type="file" id="fileInput" multiple accept="image/jpeg, image/jpg, image/png, video/mp4" onchange="handleFiles(this.files)">
        </div>
        <h3 id="sideheading">All Media</h3>
        <div id="media-list">
          <img  src="mobile1.jpeg" alt="Placeholder Image" width="300px" height="300px">

          <video  controls width="300px" height="300px">
            <source src="vedio1.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video> 
          <img  src="mobile2.jpeg" alt="Placeholder Image" width="300px" height="300px">

          <video  controls width="300px" height="300px">
            <source src="vedio4.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video> 

          <img src="mobile4.jpeg" alt="Placeholder Image" width="300px" height="300px">

          <video  controls width="300px" height="300px">
            <source src="vedio5.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video> 

          <img  src="images.jpeg" alt="Placeholder Image" width="300px" height="300px">
          
          <video  controls width="300px" height="300px">
            <source src="vedio.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video> 
          
        </div>
      </div>
      
      <div id="Images" class="gallery">
        <h3 id="sideheading">Image Gallery</h3>
        <div class="image-list">
          <img src="mobile1.jpeg" alt="Placeholder Image" width="300px" height="300px">
          <img src="mobile2.jpeg" alt="Placeholder Image" width="300px" height="300px">
          <img src="mobile4.jpeg" alt="Placeholder Image" width="300px" height="300px">
          <img src="images.jpeg" alt="Placeholder Image" width="300px" height="300px">
        </div>
      </div>
      
      <div id="Videos" class="gallery">
        <h3 id="sideheading">Video Gallery</h3>
        <div class="video-list">
          <video controls width="300px" height="300px">
              <source src="vedio.mp4" type="video/mp4">
              Your browser does not support the video tag.
          </video>
          <video  controls width="300px" height="300px">
            <source src="vedio1.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <video controls width="300px" height="300px">
            <source  src="vedio4.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <video  controls width="300px" height="300px">
            <source  src="vedio5.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <div id="uploaded-container">
        <h3 id="uploadHeading">Uploaded Images and Videos</h3>
        <div id="uploaded-media-list"></div>
      </div>
    <script src="index.js"></script>  
</body>
</html>
